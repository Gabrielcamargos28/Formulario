<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body>
    <h1>FORMULARIO</h1>
    <form method="POST">
        <input type="hidden" name="id" value="3">
        <input type="text" name="nome">
        <input type="password" name="senha">
        <textarea name="bio" cols="30" rows="10"></textarea>
        <div>
            <input type="radio" name="tipo" value="admin">Admin
            <input type="radio" name="tipo" value="recular">Regular
            <input type="radio" name="tipo" value="professor">Professor
        </div>
        <div>
            <input type="checkbox" name="ativo">Ativo
        </div>

        <select name="estado">
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
        </select>

        <select name="interesses" multiple size="5">
            <option value="js">Javascript</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="go">Go</option>
        </select>
        <button formaction="http://localhost:3003/inserir">Incluir</button>
        <button formaction="http://localhost:3003/atualizar/:id">Alterar</button>
    </form>
</body>

</html>
